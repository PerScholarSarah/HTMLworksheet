<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTML Worksheet</title>
    <meta name="description" content="My version of the HTML Worksheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="mainHeader">
      <!-- 1. Create 2 Seperate Divs that display your name and todays date -->
      <h1>Header</h1>
      <div class="name">
        <h1>Sarah Wong</h1>
      </div>
      <div class="date">
        <h1>July 10th, 2024</h1>
      </div>
    </header>
    <!-- Nav -->
    <nav class="navbar">
      <h2>Navbar</h2>
       <!-- 2. Create 4 Nav Tabs with Hyperlinks to your favorite shopping sites -->
       <!-- 2a. Lined up Evenly but with different backgroundColors  -->
      <button id="tab1">
        <a href="http://target.com" target="_blank">Target</a>
      </button>
      <button id="tab2">
        <a href="http://ebay.com" target="_blank">eBay</a>
      </button>
      <button id="tab3">
        <a href="http://ikea.com" target="_blank">Ikea</a>
      </button>
      <button id="tab4">
        <a href="http://craigslist.org" target="_blank">Craigslist</a>
      </button>
    </nav>
    <!-- ---------------------- -->

    <div class="sectionContainer">
      <section id="s1">
        <table>
          <tr>
            <th>Site:</th>
            <td>Target</td>
            <td>eBay</td>
            <td>Ikea</td>
            <td>Craigslist</td>
          </tr>
          <tr>
            <th>Sarah's Rating:</th>
            <td>7/10</td>
            <td>6/10</td>
            <td>9/10</td>
            <td>1/10</td>
          </tr>
        </table>
      </section>
      <section id="s2">
        <div class="picContainer">
          <img src="https://www.freeiconspng.com/thumbs/mario/super-mario-transparent-background-20.png" alt="mario"/>
          <p class="textbox">Mario, Heroic Plumber</p>
        </div>
        <div class="picContainer">
          <img src="https://www.freeiconspng.com/uploads/mario-luigi-super-transparent-run-nintendo-render-party-web-18.png" alt="luigi"/>
          <p class="textbox">Luigi, Mario's Brother</p>
        </div>
      </section>
      <section id="s3">Hover Text!</section>
    </div>
    <!-- section1: Table with 2 rows -->
    <!-- section2: 2 images both with txt boxes below them describing pic -->
    <!-- section3: randomText that increases in size when hovered over it -->
    <!-- --------------productsSection -->

    <!-- Article -->
    <!-- img  ---- -txtDesc -->

    <!-- ---------------------- -->
    <!-- Footer -->
    <script src="app.js" async defer></script>
  </body>
</html>
